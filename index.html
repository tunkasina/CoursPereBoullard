<!-- VOTRE SCRIPT SPOILER CORRIG√â -->
<script>
  // Plugin spoiler avec support du markdown
  window.$docsify.plugins = [].concat(function(hook) {
    hook.beforeEach(function(content) {
      return content.replace(/\[spoiler\](.*?)\[\/spoiler\]/gs, 
        function(match, spoilerContent) {
          // Parse le markdown √† l'int√©rieur du spoiler
          const parsedContent = marked.parse(spoilerContent.trim());
          return '<details class="spoiler-details"><summary>üîç Solution</summary><div class="spoiler-content">' + parsedContent + '</div></details>';
        });
    });
  }, window.$docsify.plugins || []);
</script>
